    <!-- Script Section -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');

            // Simulate data for demonstration purposes
            const contentList = ['Movie 1', 'Movie 2', 'Series 1', 'Series 2'];

            searchInput.addEventListener('input', function () {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredResults = contentList.filter(content => content.toLowerCase().includes(searchTerm));

                // Display search results
                displaySearchResults(filteredResults);
            });

            function displaySearchResults(results) {
                searchResults.innerHTML = '';

                results.forEach(result => {
                    const resultItem = document.createElement('div');
                    resultItem.classList.add('content-item');
                    resultItem.innerHTML = `<img src="placeholder.jpg" alt="${result}"><p>${result}</p>`;
                    searchResults.appendChild(resultItem);

                    // Add click event to redirect to content details page
                    resultItem.addEventListener('click', function () {
                        // Redirect to content details page with the selected result
                        window.location.href = 'content.html';
                    });
                });
            }
        });
